<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .player {
            width: 90%;
            max-width: 400px;
            background-color: #202020;
            border-radius: 20px;
            padding: 20px;
            color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .player h2 {
            margin: 0 0 20px 0;
            font-size: 1.5em;
            text-align: center;
        }
        .player audio {
            width: 100%;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        .controls button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #555;
        }
        .playlist {
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
        }
        .playlist ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .playlist li {
            padding: 10px;
            border-bottom: 1px solid #555;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .playlist li:hover {
            background-color: #444;
        }
        .playlist li.active {
            background-color: #667eea;
            color: #fff;
        }
        @media (max-width: 600px) {
            .player {
                width: 95%;
                padding: 15px;
            }
            .player h2 {
                font-size: 1.2em;
            }
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            .controls button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="player">
        <h2 id="title">Your Music Title</h2>
        <audio id="audio" controls>
            <source id="source" src="Khuda Hafiz.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button onclick="prevSong()">Previous</button>
            <button onclick="nextSong()">Next</button>
        </div>
        <div class="playlist">
            <ul id="playlist">
                <!-- Playlist items will be populated by JS -->
            </ul>
        </div>
    </div>
    <script>
        var songs = ["Khuda Hafiz.mp3", "Song2.mp3"];
        var title = document.getElementById("title");
        var audio = document.getElementById("audio");
        var source = document.getElementById("source");
        var playlist = document.getElementById("playlist");
        var currentSong = 0;

        function updatePlaylist() {
            playlist.innerHTML = '';
            songs.forEach((song, index) => {
                var li = document.createElement('li');
                li.textContent = song;
                li.onclick = () => playSong(index);
                if (index === currentSong) {
                    li.classList.add('active');
                }
                playlist.appendChild(li);
            });
        }

        function playSong(index) {
            currentSong = index;
            source.src = songs[currentSong];
            title.textContent = songs[currentSong];
            audio.load();
            audio.play();
            updatePlaylist();
        }

        function nextSong() {
            currentSong = (currentSong + 1) % songs.length;
            playSong(currentSong);
        }

        function prevSong() {
            currentSong = (currentSong - 1 + songs.length) % songs.length;
            playSong(currentSong);
        }

        audio.addEventListener("ended", nextSong);

        // Initialize
        updatePlaylist();
        playSong(currentSong);
    </script>
</body>
</html>
